language: r
sudo: false
os:
  - linux
cache:
  packages: true
r:
  - bioc-devel
before_install:
  - tlmgr install index
install:
   R -e 'install.packages("devtools"); devtools::install_github("irrationone/cellassign"); BiocManager::install(c("TENxPBMCData", "DropletUtils", "scater", "scran", "tidyr", "iSEE", "tensorflow", "BiocParallel"), version = "devel", ask = FALSE)'

